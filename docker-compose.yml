version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_audit_genius
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Audit Genius Application
  app:
    build: .
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database
      DATABASE_URL: postgres://postgres:postgres@db:5432/data_audit_genius
      DB_CLIENT: postgres
      
      # Server
      PORT: 5000
      NODE_ENV: production
      
      # Security - CHANGE THESE IN PRODUCTION!
      JWT_SECRET: change_this_to_secure_random_string_in_production
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 10
      
      # AI Provider (optional)
      AI_PROVIDER: none
      
      # File Upload
      MAX_UPLOAD_BYTES: 52428800
      UPLOAD_DIR: /app/uploads
      ALLOWED_EXTENSIONS: .csv,.xlsx,.xls,.json
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 60
      
      # CORS
      CORS_ORIGINS: http://localhost:5000,http://localhost:3000
      
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - upload_data:/app/uploads
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000/healthz", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Optional: Database Admin Interface
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  db_data:
    driver: local
  upload_data:
    driver: local
  app_logs:
    driver: local
